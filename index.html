<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Address Book</title>
</head>

<body>
    <div id="head">
        <!-- <form> -->
        <table>
            <tr>
                <td>
                    <label for="input_name">Name</label>
                </td>
                <td>
                    <label for="input_address">Address</label>
                </td>
                <td>
                    <label for="input_no_hp">No Hp</label>
                </td>
                <td>
                    <label for="input_email">Email</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="name" name="input_name" id="input_name" placeholder="Enter Name">
                </td>
                <td>
                    <input type="address" name="input_address" id="input_address" placeholder="Enter Address">
                </td>
                <td>
                    <input type="no_hp" name="input_no_hp" id="input_no_hp" placeholder="Enter No Hp">
                </td>
                <td>
                    <input type="email" name="email" id="input_email" placeholder="Enter Email">
                </td>
                <td>
                    <button id="input_button">ADD</button>
                    <button id="update_button">UPDATE</button>
                </td>
            </tr>
        </table>
        <div class="search-class">
            <h3>search todo</h3>
            <input type="text" name="search_input" id="input_search" placeholder="search name">
            <button id="search_button">Search</button>
            <button id="reset_search_button">&#8634;</button>
        </div>

        <div id="output_todo">

        </div>
        <!-- </form> -->
    </div>
    <br>


    <script src="./assets/js/address.js"></script>
</body>

</html>
